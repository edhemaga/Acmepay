<div>
    <header>
        <h2>
            In this section a payment can be requested by filling all the fields below.
        </h2>
    </header>
    <main>
        <form [formGroup]="makePaymentForm" (ngSubmit)="makePayment()">
            <div>
                <mat-form-field>
                    <mat-label>Cardholder number</mat-label>
                    <input matInput placeholder="Enter card number" value="" formControlName="cardholderNumber">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Cardholder name</mat-label>
                    <input matInput placeholder="Enter name" value="" formControlName="holderName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Expiration month</mat-label>
                    <input matInput placeholder="Enter expiration month" value="" formControlName="expirationMonth"
                        type="number" max="12" min="0">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Expiration year</mat-label>
                    <input matInput placeholder="Enter expiration year" value="" formControlName="expirationYear"
                        type="number">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="Enter amount" value="" formControlName="amount" type="number">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>CVV</mat-label>
                    <input matInput placeholder="Enter CVV" value="" formControlName="CVV" type="number">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Order reference</mat-label>
                    <input matInput maxlength="50" placeholder="Enter orderReference" value=""
                        formControlName="orderReference">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Currency</mat-label>
                    <select matNativeControl required formControlName="currency">
                        <option value="{{currency.code}}" *ngFor="let currency of CurrencyList">{{currency.text}}
                        </option>
                    </select>
                </mat-form-field>
            </div>
            <div>
                <button [disabled]="submittingTransaction" type="submit" mat-raised-button color="primary">Make payment</button>
            </div>
        </form>
    </main>
</div>
